name: bundle-extension

on:
  push:
    tags:
      - "v*"
    branches:
      - v2.1

permissions:
  contents: read

# I used the following project as template to get started:
# https://github.com/dessant/search-by-image/blob/master/.github/workflows/ci.yml

jobs:
  build:
    permissions:
      contents: write # for creating release
    name: Build packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Get release information
        id: release_info
        run: |
          echo "{VERSION}=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.release_info.outputs.VERSION }}
          release_name: ${{ steps.release_info.outputs.VERSION }}
          prerelease: true
      - name: Build extensions packages
        run: |
          tools/make-chromium.sh ${{ steps.release_info.outputs.VERSION }}
          tools/make-firefox.sh ${{ steps.release_info.outputs.VERSION }}
      - name: Upload Chromium MV2 package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/build/PegaDXDT_${{ steps.release_info.outputs.VERSION }}.chromium.zip
          asset_name: PegaDXDT_${{ steps.release_info.outputs.VERSION }}.chromium.zip
          asset_content_type: application/octet-stream
      - name: Upload Chromium MV3 package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/build/PegaDXDT_${{ steps.release_info.outputs.VERSION }}.mv3.chromium.zip
          asset_name: PegaDXDT_${{ steps.release_info.outputs.VERSION }}.mv3.chromium.zip
          asset_content_type: application/octet-stream
      - name: Upload Firefox bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/build/PegaDXDT_${{ steps.release_info.outputs.VERSION }}.firefox.xpi
          asset_name: PegaDXDT_${{ steps.release_info.outputs.VERSION }}.firefox.xpi
          asset_content_type: application/octet-stream
