<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/panel.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css" />
    <!-- Icon Class Reference - https://icons.getbootstrap.com/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="/js/notifications.js"></script>

    <title>Pega DX Project</title>
  </head>
  <body>
    <button class="refreshBtnClass" id="refreshBtn">
      <i class="floatRereshBtn">&#8634;</i>
    </button>
    <div class="wrapper" id="supported-apps">
      <div class="tabs">
        <div role="tablist" aria-label="Main Tabs">
          <button
            role="tab"
            class="tab-header"
            aria-selected="true"
            id="Overview"
          >
            <i class="bi bi-info-square"></i> Overview
          </button>
          <button
            role="tab"
            class="tab-header"
            aria-selected="false"
            id="Network"
          >
            <i class="bi bi-reception-4"></i> API Traffic
          </button>
          <button
            role="tab"
            class="tab-header"
            aria-selected="false"
            id="Insights"
            tab-remove="false"
          >
            <i class="bi bi-bookmark"></i> Insights
          </button>
          <button
            role="tab"
            class="tab-header"
            aria-selected="false"
            id="References"
            tab-remove="false"
          >
            <i class="bi bi-book"></i> Need Help
          </button>
          <button
            role="tab"
            class="tab-header"
            aria-selected="false"
            id="Scripts"
            tab-remove="false"
          >
            <i class="bi bi-braces"></i> JS Content
          </button>
          <button
            role="tab"
            class="tab-header"
            aria-selected="false"
            id="Console"
          >
            <i class="bi bi-binoculars"></i> Logs
          </button>
        </div>
        <div role="tabpanel" aria-labelledby="Overview">
          <div>
            <iframe
              id="overview-frame"
              width="100%"
              height="500px"
              src="/html/overview/overview.html"
            ></iframe>
          </div>
        </div>
        <div
          role="tabpanel"
          aria-labelledby="Network"
          hidden
          style="padding: 0px"
        >
          <iframe
            id="ServiceTrafficFrame"
            width="100%"
            height="500px"
            src="../api-traffic/ApiTraffic.html"
            style="border: none"
          ></iframe>
        </div>
        <div role="tabpanel" aria-labelledby="Scripts" hidden>
          <iframe
            id="scriptFrame"
            width="100%"
            height="500px"
            src="../jsContent/showScriptsLoaded.html"
            allow="clipboard-read; clipboard-write "
          ></iframe>
        </div>
        <div
          role="tabpanel"
          aria-labelledby="Console"
          hidden
          style="padding: 0px"
        >
          <iframe
            id="logsFrame"
            width="100%"
            height="450px"
            src="../logs/logs.html"
            style="margin: 0px"
          ></iframe>
        </div>
        <div
          role="tabpanel"
          aria-labelledby="References"
          hidden
          style="padding: 0px"
        >
          <iframe
            id="needHelpFrame"
            width="100%"
            height="450px"
            src="../NeedHelp/NeedHelp.html"
            style="margin: 0px"
          ></iframe>
        </div>
        <div role="tabpanel" aria-labelledby="Insights" hidden>
          <iframe
            id="insightsFrame"
            width="100%"
            height="300%"
            src="../insights/insights.html"
          ></iframe>
        </div>
      </div>
    </div>
    <div id="non-supported-apps" style="display: none">
      <div class="container">
        <div class="row justify-content-md-center mt-4">
          <div class="col-1 text-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50%"
              height="50%"
              fill="currentColor"
              class="bi bi-exclamation-triangle"
              viewBox="0 0 16 16"
            >
              <path
                d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
              />
              <path
                d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"
              />
            </svg>
          </div>
          <div class="col-10">
            <p class="text-center">
              <strong>Pega DX Developer Tools</strong> extension will only run
              on <strong>Pega React Starter Pack</strong>,
              <strong>Pega Angular Starter Pack</strong>,
              <strong>Pega Cosmos React Apps</strong> and applications developed
              on <strong>Pega React SDK</strong> or
              <strong>Pega Angular SDK</strong>. We do not recognize any of the
              mentioned type in current tab.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Text -->
    <div style="position: relative">
      <p
        style="
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: center;
          font-size: 10px;
        "
        id="msgr"
      ></p>
    </div>
  </body>
  <script src="/js/panel.js"></script>
</html>
