<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/overview.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css" />
    <!-- Icon Class Reference - https://icons.getbootstrap.com/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script type="text/javascript" src="/js/logs/logs.js"></script>
    <title>Overview</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <div class="row">
                  <div class="col-9"><h6>Application Overview</h6></div>
                  <div class="col-3">
                    <img id="app-logo" class="img-thumbnail" src="" />
                  </div>
                </div>
              </div>
              <div class="card-text" id="main-details">
                <div class="row justify-content-md-center">
                  <div class="col-12 table-responsive">
                    <table class="table table-borderless table-sm">
                      <tbody>
                        <tr>
                          <th scope="col">Application Built On</th>
                          <td id="application-type"></td>
                        </tr>
                        <tr id="pega-platform-version-container">
                          <th>Pega Platform Version</th>
                          <td id="pega-platform-version"></td>
                        </tr>

                        <tr id="dx-service-url-container" class="dx">
                          <th>DX Service URL</th>
                          <td id="pega-platform-URL"></td>
                        </tr>

                        <tr class="constellation-container">
                          <th>Constellation Service URL</th>
                          <td id="constellation-URL"></td>
                        </tr>
                        <tr class="constellation-container">
                          <th>Constellation Service Version</th>
                          <td id="constellation-service-version"></td>
                        </tr>

                        <tr id="build-version-container" class="dx">
                          <th>Build Version</th>
                          <td id="application-version"></td>
                        </tr>

                        <tr id="third-party-version-container" class="dx">
                          <th id="third-party-heading">Angular Version</th>
                          <td id="third-party-component-version"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/overview/overview.js"></script>
</html>
